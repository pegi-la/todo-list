<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form</title>
      <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--====LOGIN AND RESGISTER-->
  <div class="login">
    <img src="image/Background Images _ Free iPhone & Zoom HD Wallpapers & Vectors - rawpixel_files/bg-9.jpg" alt="login image" class="login__img">

    <div class="Form-box">
      <form action="todo-list.html" id="loginForm" class="Login-form">
          <h1>Login</h1>
          <div class="input-box">
              <input type="text" id="loginEmail" placeholder="">
              <label for="loginEmail">Email</label>
              <i class="ri-mail-fill"></i>
              <div id="loginEmailError" class="error-message"></div>
          </div>
          <div class="input-box">
              <input type="password" id="loginPassword" placeholder="" autocomplete="false">
              <label for="login-pass">Password</label>
              <i class="ri-lock-fill"></i>
              <div id="loginPasswordError" class="error-message"></div>
          </div>
          <div class="checkbox">
              <span>
                  <input type="checkbox" id="login-checkbox">
                  <label for="login-checkbox">Remember Me</label>
              </span>
              <h5>Forget password ?</h5>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
          <span class="Register-btn">Dont have an account ? <a href="#">Register</a></span>
      </form>
      <!--============REGISTER=============-->
      <form action="todo-list.html" id="registerForm" class="Register-form">
          <h1>Register</h1>
          <div class="input-box">
              <input type="text" id="registerName">
              <label for="registerName">Username</label>
              <i class="ri-user-fill"></i>
              <div id="registerNameError" class="error-message"></div>
          </div>
          <div class="input-box">
              <input type="text" id="registerEmail">
              <label for="registerEmail">Email</label>
              <i class="ri-mail-fill"></i>
              <div id="registerEmailError" class="error-message"></div>
          </div>
          <div class="input-box">
              <input type="registerPassword" id="registerPassword">
              <label for="registerPassword">Password</label>
              <i class="ri-lock-fill"></i>
              <div id="registerPasswordError" class="error-message"></div>
          </div>
          <div class="checkbox">
              <input type="checkbox" id="register-checkbox">
              <label for="register-checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
          <span class="Login-btn">Register before ? <a href="">Login</a></span>
      </form>
  </div>
 </div>
 


    

    <script src="app.js"></script>
</body>
</html>
